<!-- Modal đăng nhập/đăng ký -->
<div id="authModal" class="modal-overlay" style="display: none">
  <div class="modal">
    <button id="closeAuthModal" class="modal__close" aria-label="Đóng">
      &times;
    </button>

    <h4 class="modal__title" id="modalTitle">Đăng nhập</h4>

    <!-- Form đăng nhập -->
    <form id="loginForm" method="POST" action="auth/check-login.php">
      <label for="login-username">Tên đăng nhập:</label>
      <input
        type="text"
        id="login-username"
        name="username"
        class="form__input"
        placeholder="Tên đăng nhập"
        required
      />

      <label for="login-password">Mật khẩu:</label>
      <input
        type="password"
        id="login-password"
        name="password"
        class="form__input"
        placeholder="Nhập mật khẩu"
        required
      />

      <button type="submit" class="btn btn--auth" id="loginSubmitBtn">
        Đăng nhập
      </button>
    </form>

    <!-- Form đăng ký -->
    <form id="registerForm" method="POST" action="auth/register.php">
      <label for="register-username">Tên đăng ký:</label>
      <input
        type="text"
        name="username"
        id="register-username"
        class="form__input"
        placeholder="Tên đăng ký"
        required
      />

      <label for="register-email">Email:</label>
      <input
        type="email"
        name="email"
        id="register-email"
        class="form__input"
        placeholder="Nhập email"
        required
      />

      <label for="register-password">Mật khẩu:</label>
      <input
        type="password"
        name="password"
        id="register-password"
        class="form__input"
        placeholder="Nhập mật khẩu"
        required
      />

      <button type="submit" class="btn btn--register">Đăng ký</button>
    </form>

    <!-- Chuyển đổi giữa đăng nhập/đăng ký -->
    <p class="auth-form__toggle">
      <span id="toggleToRegister">
        Chưa có tài khoản?
        <a href="#">Đăng ký ngay</a>
      </span>
      <span id="toggleToLogin" style="display: none">
        Đã có tài khoản?
        <a href="#">Đăng nhập</a>
      </span>
    </p>
  </div>
</div>
